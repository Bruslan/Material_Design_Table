                        </div> -->

                    <button type="button" id="editSave" class="btn btn-primary">Save changes</button>

                <button data-toggle="modal" data-target="#exampleModalCenter" id="addButton" type="button " class="mdl-button mdl-js-button mdl-button--icon mdl-button--fab mdl-button--mini-fab">
